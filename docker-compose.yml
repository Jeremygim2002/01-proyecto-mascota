version: "3.9"

services:
  frontend:
    image: jremygim/vet-frontend:1.0
    ports:
      - "5175:5175"
    networks:
      - vetnet
    depends_on:
      - backend

  backend:
    image: jremygim/vet-backend:1.0
    ports:
      - "3005:3000"
    environment:
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=db_vet
      - JWT_SECRET=clave-ultra-secreta-vetapp2025
    networks:
      - vetnet
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:8
    container_name: mysql-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: db_vet
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - vetnet
volumes:
  mysql-data:

networks:
  vetnet:
